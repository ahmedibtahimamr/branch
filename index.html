<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" />
            <line id="hour" x1="50" y1="50" x2="50" y2="25" />
            <line id="minute" x1="50" y1="50" x2="50" y2="15" />
            <line id="second" x1="50" y1="50" x2="50" y2="10" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
